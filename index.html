<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <Header>
        <h1>Weather Dashboard</h1>
    </Header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <input class="form-control" type="text" placeholder="Input City Name"><input class="btn btn-primary" type="submit" value="Submit">
                <div class="col-9">
                    <div class="card">
                        <div class="card-body">Current Weather in Input City
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">Five Day Weather Forecast</div>
            <div class="col-2">
                <div class="day1">
                    <div class="oneWeather">
                      This is some text within a card body.
                    </div>
                  </div>
            <div class="col-2">
                  <div class="day2">
                    <div class="twoWeather">
                      This is some text within a card body.
                    </div>
                  </div>
            <div class="col-2">
                  <div class="day3">
                    <div class="threeWeather">
                      This is some text within a card body.
                    </div>
                  </div>
            <div class="col-2">
                  <div class="day4">
                    <div class="fourWeather">
                      This is some text within a card body.
                    </div>
                  </div>
            <div class="col-2">
                  <div class="day5">
                    <div class="fiveweather">
                      This is some text within a card body.
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
